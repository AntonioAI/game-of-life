<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <style>
      @keyframes glow {
        0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 2px rgba(0, 255, 255, 0.6)); }
        50% { opacity: 1; filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.9)); }
      }
      .grid-border { animation: glow 2s ease-in-out infinite; }
    </style>
  </defs>
  
  <!-- Black background -->
  <rect width="128" height="128" fill="#000000"/>
  
  <!-- Glowing grid border -->
  <rect x="20" y="20" width="88" height="88" fill="none" stroke="#00ffff" stroke-width="5" class="grid-border" rx="2"/>
  
  <!-- Grid lines (3x3, creating 9 equal cells) -->
  <g fill="none" stroke="#00ffff" stroke-width="5" opacity="1">
    <!-- Vertical lines -->
    <line x1="50.67" y1="20" x2="50.67" y2="108"/>
    <line x1="79.33" y1="20" x2="79.33" y2="108"/>
    
    <!-- Horizontal lines -->
    <line x1="20" y1="50.67" x2="108" y2="50.67"/>
    <line x1="20" y1="79.33" x2="108" y2="79.33"/>
  </g>
  
  <!-- Grid cells with subtle fill (3x3 = 9 uniform squares) -->
  <g fill="rgba(0, 255, 255, 0.1)">
    <rect x="20" y="20" width="29.33" height="29.33"/>
    <rect x="50.67" y="20" width="29.33" height="29.33"/>
    <rect x="79.33" y="20" width="28.67" height="29.33"/>
    
    <rect x="20" y="50.67" width="29.33" height="29.33"/>
    <rect x="50.67" y="50.67" width="29.33" height="29.33"/>
    <rect x="79.33" y="50.67" width="28.67" height="29.33"/>
    
    <rect x="20" y="79.33" width="29.33" height="28.67"/>
    <rect x="50.67" y="79.33" width="29.33" height="28.67"/>
    <rect x="79.33" y="79.33" width="28.67" height="28.67"/>
  </g>
</svg>
