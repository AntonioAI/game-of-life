<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive Game of Life simulator with customizable patterns and controls">
    <title>Game of Life Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Game of Life Simulator</h1>
        </header>
        
        <main>
            <div class="canvas-container">
                <canvas id="game-canvas" width="800" height="600"></canvas>
            </div>
            
            <!-- Placeholder for simulation controls to be added later -->
            <div class="controls">
                <!-- Controls will be added in a future step -->
            </div>

            <!-- Placeholder for pattern selection to be added later -->
            <div class="patterns">
                <!-- Pattern selection will be added in a future step -->
            </div>

            <!-- Placeholder for analytics display to be added later -->
            <div class="analytics">
                <!-- Analytics will be added in a future step -->
            </div>
        </main>
        
        <footer>
            <p>Conway's Game of Life Simulator - <span id="current-year"></span></p>
        </footer>
    </div>

    <!-- JavaScript will be added in a future step -->
    <script src="script.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
